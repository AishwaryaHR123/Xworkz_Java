	<h3>Digital Form for PoliceStation Info!!</h3>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<form action="save" style="background-color:blanchedalmond;height:70vh;width:50vh">
		   StationName: <input type="text"  placeholder="station name" name="stationName" /><br><br>
		   Location: <input type="text"  placeholder="Location" name="location" /><br><br>
		   InspectorName: <input type="text"  placeholder="InspectorName" name="inspectorName" /><br><br>
		   SI Name: <input type="text"  placeholder="SIName" name="siName" /><br><br>
		   Head Constable: <input type="text"  placeholder="HeadConstable" name="headConstable" /><br><br>
		   Assistant Commissioner: <input type="text"  placeholder=" Assistant Commissioner" name="assistantCommissioner" /><br><br>
		   No Of Cells: <input type="text"  placeholder=" No Of Cells" name="noOfCells" /><br><br>
		   No Of Cases Pending: <input type="text"  placeholder="No Of Cases Pending" name="noOfCasePending" /><br><br>
		   Painted: <select name="painted">
		   <option>choose.... </option>
		   <option value="true">yes</option>
		    <option value="false">no</option>           
		   </select><br><br>
		   <input type="submit" value="save" class="btn btn-primary"/>
		</form>
