<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>x-workz</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
<h5 class="text-white h4"> X-workz</h5>
	<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="farmer.html">Farmer</a></li>
  </ol>
</nav>

	<h3>Digital Form for Farmer Info!!</h3>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<form action="save" style="background-color:blanchedalmond;height:70vh;width:50vh">
    FarmerName: <input type="text"  placeholder="farmer name" name="farmerName" /><br><br>
    Area: <input type="text"  placeholder="Area" name="area" /><br><br>
    SoilType: <select name="soilType">
    <option>choose soil....</option>
    <option>Red Soil</option>
     <option>Black Soil</option>
     <option>Sand soil</option>      
    </select><br><br>
    CropType: <select name="cropType">
    <option>choose Crop....</option>
    <option>Wheat</option>
     <option>Rice</option>
     <option>Ragi</option>
     <option>Arecanut</option>            
    </select><br><br>
    Fertilizer: <select name="fertilizer">
    <option>choose Fertilizer....</option>
    <option>Urea</option>
     <option>Potassium</option>
     <option>Nitrogen</option>
     <option>ammonia</option>            
    </select><br><br>
    Season: <select name="season">
    <option>choose season....</option>
    <option>Rainy</option>
     <option>Winter</option>
     <option>Summer</option>
     <option>monsoon</option>            
    </select><br><br>
    Investment: <input type="text"  placeholder="Investment" name="investment" /><br><br>
    Profit: <input type="text"  placeholder="Profit" name="profit" /><br><br>
    RecordNo: <input type="text"  placeholder="RecordNo" name="recordNo" /><br><br>
    <input type="submit" value="save" class="btn btn-primary"/>
	</form>
</body>
</html>
